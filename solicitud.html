<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Personal</title>
    <style>
        /* Igual que el diseño anterior */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #005c97, #363795);
            color: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #005c97;
        }
        
        p {
            text-align: center;
            font-size: 18px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-size: 16px;
            font-weight: bold;
        }
        
        input,
        select,
        textarea,
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        
        button {
            background: #005c97;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #363795;
        }
        
        .requirements {
            background: #e8f4fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>¡Únete a Nuestro Equipo!</h1>
        <p>Si cumples con los requisitos, completa el formulario a continuación:</p>
        <form action="" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="puesto">Puesto al que aplicas:</label>
            <select id="puesto" name="puesto" required>
        <option value="electricista">Electricista</option>
        <option value="plomero">Plomero</option>
      </select>

            <label for="experiencia">Experiencia Laboral:</label>
            <textarea id="experiencia" name="experiencia" rows="4" placeholder="Describe tu experiencia en el área" required></textarea>

            <label for="licencia">¿Tienes licencia de conducir vigente?</label>
            <select id="licencia" name="licencia" required>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
</body>

</html>
